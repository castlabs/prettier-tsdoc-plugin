name: Main Branch Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      CI: true
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Example
        working-directory: ./example
        run: npm ci

      - name: Lint sources
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build plugin
        run: npm run build

      - name: Run unit tests
        run: npm run test
